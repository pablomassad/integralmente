<app-tool-head>
   <img src="assets/images/integralmenteET.png" style="height: 60px">
</app-tool-head>

<ion-item style="--ion-background-color: linear-gradient(#ddd, #fff);">
   <ion-icon name="person" class="filterIcon" slot="start"></ion-icon>
   <ion-label position="floating" class="txtCriteria">Ingrese datos del paciente</ion-label>
   <ion-input type="text" [(ngModel)]="criteria" class="filterInput"></ion-input>
</ion-item>

<ion-content>
   <ion-grid>
      <ion-row>
         <ion-col size-sm="12" size-lg="6">
            <ion-list style="padding-bottom: 60px">
               <ion-item-sliding *ngFor="let p of patients | searchInfo: criteria">
                  <ion-item (click)="gotoPatient(p)">
                     <ion-avatar slot="start" class="foto">
                        <img [src]="p.foto">
                     </ion-avatar>
                     <ion-label>
                        <h2>{{p.apellido}}, {{p.nombres}}</h2>
                        <h3>{{evalEdad(p.nacimiento)}}, {{p.obrasocial}}</h3>
                        <p>{{p.atencion}}</p>
                     </ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                     <ion-item-option (click)="removePatient(p)" color="danger">
                        <div class="grdRemove">
                           <ion-icon name="trash"></ion-icon>
                           <div>Eliminar</div>
                        </div>
                     </ion-item-option>
                  </ion-item-options>
               </ion-item-sliding>
            </ion-list>
         </ion-col>
      </ion-row>
   </ion-grid>
   <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="glass glRound" style="position: fixed;">
      <ion-fab-button (click)="gotoPatient({})">
         <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
   </ion-fab>
</ion-content>
