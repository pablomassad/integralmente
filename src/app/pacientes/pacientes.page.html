<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <div class="grdHeader">
         <img src="assets/images/integralmenteET.png" style="height: 60px">
         <ion-avatar (click)="openMenuSheet()">
            <img class="avatar" [src]="userPhoto">
         </ion-avatar>
      </div>
   </ion-toolbar>
</ion-header>




<ion-content>

   <ion-item>
      <ion-icon name="person" class="filterIcon" slot="start"></ion-icon>
      <ion-label position="floating">Ingrese datos del paciente</ion-label>
      <ion-input type="text" [(ngModel)]="criteria" class="filterInput"></ion-input>
   </ion-item>

   <div class="grdPatient" *ngFor="let p of patients | searchInfo: criteria" (click)="gotoDetail(p)">
      <ion-avatar class="foto">
         <img [src]="p.foto">
      </ion-avatar>
      <div></div>

      <div class="campo">
         Nombres:
      </div>
      <div>{{p.nombres}}</div>

      <div class="campo">
         Apellido:
      </div>
      <div>{{p.apellido}}</div>

      <div class="campo">
         Tel/Cel:
      </div>
      <div>{{p.telefono}}</div>
   </div>
</ion-content>
