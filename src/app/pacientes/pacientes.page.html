   <ion-item>

   <!-- <div class="grdPatient" *ngFor="let p of patients | searchInfo: criteria" (click)="gotoDetail(p)">

   <ion-list>
      <ion-item-sliding *ngFor="let p of patients | searchInfo: criteria" (click)="gotoDetail(p)">
         <ion-item>
            <ion-avatar slot="start" class="foto">
               <img [src]="p.foto">
            </ion-avatar>
            <ion-label>
               <h2>{{p.apellido}}, {{p.nombres}}</h2>
               <h3>{{evalEdad(p.nacimiento)}} a√±os, {{p.obrasocial}}</h3>
               <p>{{p.atencion}}</p>
            </ion-label>
         </ion-item>
         <ion-item-options side="end">
            <ion-item-option (click)="removePatient(p)"  color="danger">
               <div class="grdRemove">
                     <ion-icon name="trash"></ion-icon>
                     <div>Eliminar</div> 
               </div>
            </ion-item-option>
         </ion-item-options>
      </ion-item-sliding>
   </ion-list>

   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addPatient()">
         <ion-icon name="add"></ion-icon>
      </ion-fab-button>
   </ion-fab>
</ion-content>
