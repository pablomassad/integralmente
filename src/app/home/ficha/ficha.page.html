   <ion-content>
      <ion-grid *ngIf="patient">
         <ion-row >
            <ion-toolbar>
               <div slot="start">
                  <ion-avatar class="fichaAvatar">
                     <img [src]="patient.foto">
                     <div class="editFoto" *ngIf="isMobile" (click)="chooseFile()">
                        CAMBIAR
                     </div>
                     <label for="photoEdit" *ngIf="!isMobile">
                        <div class="editFoto">
                           WEB CH
                        </div>
                     </label>
                  </ion-avatar>
                  <input type="file" style="display: none" id="photoEdit"
                     (change)="handleAvatar($event.target.files)" />
               </div>
               <ion-grid>
                  <ion-row>
                     <ion-col class="grdItem">
                        <div class="campo">
                           Nombres:
                        </div>
                        <input type="text" class="dato" [(ngModel)]="patient.nombres">
                     </ion-col>
                     <ion-col class="grdItem">
                        <div class="campo">
                           Apellido:
                        </div>
                        <input type="text" class="dato" [(ngModel)]="patient.apellido">
                     </ion-col>
                  </ion-row>
               </ion-grid>
            </ion-toolbar>
         </ion-row>
         <ion-row>
            <ion-col class="grdItem">
               <div class="campo">
                  Fecha Nac.:
               </div>
               <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fechaNacimiento" class="dato datePicker">
               </ion-datetime>
            </ion-col>
            <ion-col class="grdItem">
               <div class="campo">
                  Edad:
               </div>
               <div class="dato lblEdad">
                  {{evalEdad()}}
               </div>
            </ion-col>
            <ion-col class="grdItem">
               <div class="campo">
                  Colegio:
               </div>
               <input type="text" class="dato" [(ngModel)]="patient.colegio">
            </ion-col>
            <ion-col class="grdItem">
               <div class="campo">
                  Curso:
               </div>
               <input type="text" class="dato" [(ngModel)]="patient.curso">
            </ion-col>
            <ion-col class="grdItem">
               <div class="campo">
                  DNI:
               </div>
               <input type="number" class="dato" [(ngModel)]="patient.dni">
            </ion-col>
            <ion-col class="grdItem">
               <div class="campo">
                  Obra Social:
               </div>
               <input type="text" class="dato" [(ngModel)]="patient.obrasocial">
            </ion-col>
            <ion-col class="grdItem">
               <div class="campo">
                  Afiliado Nr:
               </div>
               <input type="text" class="dato" [(ngModel)]="patient.afiliado">
            </ion-col>
            <ion-col class="grdItem">
               <div class="campo">
                  Diagnóstico:
               </div>
               <input type="text" class="dato" [(ngModel)]="patient.diagnostico">
            </ion-col>
            <ion-col class="grdItem">
               <div class="campo">
                  Dias de atención:
               </div>
               <input type="text" class="dato" [(ngModel)]="patient.atencion">
            </ion-col>
         </ion-row>
         <ion-row class="frameContacto">
            <ion-grid>
               <ion-row class="subtitle">
                  Datos de contacto
               </ion-row>
               <ion-row class="grdContacto">
                  <ion-col class="grdItem">
                     <div class="campo">
                        Madre:
                     </div>
                     <input type="text" class="dato" [(ngModel)]="patient.madre">
                  </ion-col>
                  <ion-col class="grdItem">
                     <div class="campo">
                        Padre:
                     </div>
                     <input type="text" class="dato" [(ngModel)]="patient.padre">
                  </ion-col>
                  <ion-col class="grdItem">
                     <div class="campo">
                        Tel.Madre:
                     </div>
                     <input type="number" class="dato" [(ngModel)]="patient.telmadre">
                  </ion-col>
                  <ion-col class="grdItem">
                     <div class="campo">
                        Tel.Pagre:
                     </div>
                     <input type="number" class="dato" [(ngModel)]="patient.telpadre">
                  </ion-col>
                  <ion-col class="grdItem">
                     <div class="campo">
                        Email:
                     </div>
                     <input type="text" class="dato" [(ngModel)]="patient.email">
                  </ion-col>
                  <ion-col class="grdItem">
                     <div class="campo">
                        Domicilio:
                     </div>
                     <input type="text" class="dato" [(ngModel)]="patient.domicilio">
                  </ion-col>
                  <ion-col class="grdItem">
                     <div class="campo">
                        Ciudad:
                     </div>
                     <input type="text" class="dato" [(ngModel)]="patient.ciudad">
                  </ion-col>
               </ion-row>
            </ion-grid>
         </ion-row>
         <ion-row>
            <ion-toolbar class="backFooter">
               <div slot="start" class="btnFoot" (click)="cancel()">
                  <ion-icon name="close"></ion-icon>
                  <p>Cancelar</p>
               </div>
               <div slot="end" class="btnFoot" (click)="save()">
                  <ion-icon name="save"></ion-icon>
                  <p>Guardar</p>
               </div>
            </ion-toolbar>
         </ion-row>
      </ion-grid>
   </ion-content>
