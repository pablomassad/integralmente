<ion-content>
   <div class="attachmentsFrame grdAttachments" *ngIf="attachments && (attachments.length>0)">
      <div *ngFor="let a of attachments" class="attachmentBox" (click)="openFile(a.url)">
         <div *ngIf="isImage(a.extension)">
            <img class="thumbnail" [src]="a.url">
         </div>
         <div *ngIf="!isImage(a.extension)">
            <img class="thumbnail" src="assets/images/bluebutton.png">
         </div>
         <div class="fileAttr">{{shortName(a.nombre)}}</div>
         <div class="fileAttr">{{a.id | date:'dd/MM/yyyy - HH:mm'}}</div>
         <div class="btnClose" (click)="removeFile(a);$event.stopPropagation()">
            <ion-icon name="close"></ion-icon>
         </div>
      </div>
   </div>

   <ion-fab vertical="bottom" horizontal="end" class="glass glRound" style="position: absolute">
      <ion-fab-button>
         <label *ngIf="isMobile">
            <div class="btnAddAdjunto" (click)="chooseFile()">
               <ion-icon name="add"></ion-icon>
            </div>
         </label>
         <label for="attachment" *ngIf="!isMobile">
            <div class="btnAddAdjunto">
               <ion-icon name="add"></ion-icon>
            </div>
         </label>
         <input type="file" style="display: none" id="attachment" (change)="handleFile($event.target.files)" />
      </ion-fab-button>
   </ion-fab>
</ion-content>
